<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>生成通知</title>
    <link rel="stylesheet" type="text/css" href="CSS/CSS管理.css">
</head>
<body>

<div id="main">
    <div id="deal">
        <form method="post" action="sctz">
            <table>
                <tr>
                    <td>通知编号:</td><td><input type="text" name="id" style="width:200px" /></td>
                </tr>
                <tr>
                    <td>客户邮箱:</td><td><input type="text" name="c_email" style="width:200px" /></td>
                </tr>
                <tr>
                    <td>通知内容:</td>
                    <td><textarea rows="7" cols="40" type="text" name="message"></textarea></td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="发送" name="deal" onclick="return logout()"/>
                        <input type="submit" value="查询" name="deal"/>
                    </td>
                    <td>
                        <input type="reset" value="重置" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="show">
        <table id="table">
            <h3 th:utext="${Result}">操作结果</h3>
            <tr th:each="noticeList:${noticeList}">
                <th th:text="${noticeList.getId()}"></th>
                <th th:text="${noticeList.getC_email()}"></th>
<!--                <th th:text="${noticeList.getMessage()}"></th>-->
                <th><a th:href="@{SelecttickerById2(id=${noticeList.getId()})}">详情</a></th>
            </tr>
        </table>
    </div>

</div>
<script>
    function logout() {
        if (window.confirm('确认发送?')) {
            return true;
        } else {
            return false;
        }
    }
</script>

</body>
</html>
